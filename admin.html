<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم المسؤول</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="centered">لوحة تحكم المسؤول</h1>

  <div class="filter-section">
    <label for="userFilter">فلترة حسب المستخدم:</label>
    <select id="userFilter">
      <option value="">الكل</option>
    </select>

    <label for="dateFilter">فلترة حسب التاريخ:</label>
    <input type="date" id="dateFilter">
  </div>

  <div id="flightsContainer"></div>

  <div class="export-section">
    <button id="exportAllBtn">تصدير كل الرحلات إلى Word</button>
    <button id="exportStatsBtn">تصدير الإحصائيات</button>
    <button id="logoutBtn">تسجيل الخروج</button>
  </div>

  <script src="admin.js"></script>
</body>
</html>
