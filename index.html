<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f5f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #ffffff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #2c3e50;
      font-size: 22px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      text-align: right;
      font-size: 15px;
    }

    select, input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .footer-note {
      margin-top: 15px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>تسجيل الدخول</h1>
    <label for="userSelect">اختر اسمك:</label>
    <select id="userSelect">
      <option value="">-- اختر --</option>
    </select>

    <label for="passwordInput">الرمز السري:</label>
    <input type="password" id="passwordInput">

    <button id="loginBtn">دخول</button>

    <div class="footer-note">© جميع الحقوق محفوظة - شعبة تنسيق الطائرات</div>
  </div>

  <script src="login.js"></script>
</body>
</html>
